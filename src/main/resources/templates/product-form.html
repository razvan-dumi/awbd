<main xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}" layout:fragment="content">
    <form enctype="multipart/form-data" method="post" th:action="@{/products/save}" th:object="${product}">
        <input th:field="*{id}" type="hidden"/>
        <div class="container" style="margin-top: 50px">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3></h3>
                </div>

                <div class="panel-body">
                    <div class="form-group">
                        <div class="form-row">
                            <label for="name">Name</label>
                            <input id="name" class="form-control" th:field="*{name}" type="text"
                                   placeholder="Name"/>
                        </div>
                        <br>
                        <div class="form-row">
                            <label for="price">Price</label>
                            <input id="price" class="form-control" th:field="*{price}" type="number"
                                   placeholder="Price"/>
                        </div>
                        <br>
                        <div class="form-row">
                            <label for="description">Description</label>
                            <textarea id="description" class="form-control" th:field="*{description}"
                                      placeholder="Description"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1 ml-md-auto">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>
