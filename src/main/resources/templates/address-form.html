<main xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}" layout:fragment="content">
    <form enctype="multipart/form-data" method="post" th:action="@{/address}" th:object="${address}">
        <div class="container" style="margin-top: 50px">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>My Address</h3>
                </div>

                <div class="panel-body">
                    <div class="form-group">
                        <div class="form-row">
                            <label for="country">Country</label>
                            <input id="country" class="form-control" th:field="*{country}" type="text"
                                   placeholder="Country"/>
                        </div>
                        <br>
                        <div class="form-row">
                            <label for="city">City</label>
                            <input id="city" class="form-control" th:field="*{city}" type="text"
                                   placeholder="City"/>
                        </div>
                        <br>
                        <div class="form-row">
                            <label for="line1">Address line 1</label>
                            <input id="line1" class="form-control" th:field="*{line1}" type="text"
                                   placeholder="Address line 1"/>
                        </div>
                        <br>
                        <div class="form-row">
                            <label for="line2">Address line 2</label>
                            <input id="line2" class="form-control" th:field="*{line2}" type="text"
                                   placeholder="Address line 2"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1 ml-md-auto">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>
