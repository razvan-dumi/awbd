<main xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}" layout:fragment="content">
    <div class="container" style="margin-top: 20px">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-signin" method="post" th:action="perform_login">
                <h2 class="form-signin-heading">Sign in ....</h2>
                <div>
                    <p th:if="${param.error}" class="text-danger">Invalid user or password</p>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username"
                           required autofocus>
                </div>
                <p>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                           required>
                </p>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
    </div>
</main>
