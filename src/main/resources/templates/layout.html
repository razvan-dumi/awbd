<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <meta charset="UTF-8">
    <title>Shopper</title>
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="nav-link" th:href="@{'/'}"> <i class="fas fa-home mx-1"></i> </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto topnav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/products'}">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/address'}">Address</a>
            </li>
        </ul>
        <ul class="navbar-nav ms-auto topnav" sec:authorize="isAnonymous()">
            <li class="nav-item">
                <a class="nav-link btn-primary" th:href="@{'/login'}">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn-primary" th:href="@{'/register'}">
                    <i class="fas fa-user-plus"></i> Register
                </a>
            </li>
        </ul>
        <ul class="navbar-nav ms-auto topnav" sec:authorize="isAuthenticated()">
            <li class="nav-item">
                <a class="nav-link btn-primary" th:href="@{'/logout'}">
                    <i class="fas fa-sign-in-alt"></i> Logout
                </a>
            </li>
        </ul>
    </div>
</nav>
<main layout:fragment="content">Hello</main>
</body>
</html>
